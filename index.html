<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="container">
                <div id="child1" class="child">
                    <div class="debut"><i class="fa-solid fa-play"></i></div>
                    <div class="stop"><i class="fa-solid fa-stop"></i></div>
                    <div class="reset"><i class="fa-solid fa-redo"></i></div>
                </div>
                <div id="child2" class="child">
                    <div class="chrono">
                        <h1 class="timer"><span class="hours">00</span>:<span class="minutes">00</span>:<span class="secs">00</span></h1>
                    </div>
                    <h1 class="milis">00</h1>
                </div>
            </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
